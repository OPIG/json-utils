<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Json Format</title>
  <style>
    #content {
      width: 100%;
      height: 100%;
      
    }
  h1 {
    width: 100%;
  }
  .container {
    display: flex;
      justify-content: center;
      align-items: center;
      flex-flow: row nowrap;
  }
  .main_left {
    width: 50%;
    height: 100%;
    overflow: auto;
  }
  .main_right {
    width: 50%;
    height: 100%;
    overflow: auto;
  }
  #t_json_src, #t_json_fmt {
    min-height: 500px;
    display: block;
  }
  </style>
  <style>
    body {
      padding: 0 15px;
      color: #2196f3;
      font-family: "Courier New", Serif;
      box-sizing: border-box;
    }

    a {
      color: #000;
    }

    ul li {
      list-style: none;
    }

    .sor {
      cursor: pointer;
    }

    .pos_left {
      position: relative;
      left: -40px;
    }

    .json_key {
      color: #a227b0;
      font-weight: bold;
    }

    .json_mh {
      color: #2196f3;
      font-weight: bold;
    }

    .json_kh {
      color: #4caf50;
      font-weight: bold;
    }

    .json_dh {
      color: #31154b;
      font-weight: bold;
    }

    .json_char {
      color: #c06829;
    }

    .json_num {
      color: #2ba7a1;
    }

    .json_def {
      color: #9e9e9e;
    }

    .json_div {
      white-space: pre-line;
      word-wrap: break-word;
      overflow: auto;
      padding: 5px 5px;
    }

    .h100 {
      height: 100%;
    }

    .mt10 {
      margin-top: 10px;
    }

    .main {
      margin-top: 10px;
      min-height: 100px
    }

    .main_left {
      padding: 0 6px 0 0;
    }

    .main_right {
      padding: 0 0 0 6px;
    }

    .head {
      margin-bottom: 12px;
      padding: 10px 10px 10px 0;
    }

    .root {
      margin-top: 10px;
      padding-top: 5px;
    }

    .border-top {
      border-top: 1px solid #2196f3;
      border-radius: 4px;
    }

    .border-bottom {
      border-bottom: 1px solid #2196f3;
    }

    .borders {
      border: 1px solid #2196f3;
      border-radius: 4px;
    }

    .bordersg {
      border: 1px solid green;
      border-radius: 4px;
    }
  </style>
     <!-- <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"> -->
</head>

<body>
  <div id="root"></div>
</body>
<!-- <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</html>
